<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    
    <title> Imagens Cute Kawaii </title>
</head>
<body>
    <h1> Aula sobre Imagens </h1>
    <img src="hllktt.jpg" width="350" alt="Hello Kitty Queen">
    <figcaption> Hello Kitty </figcaption>
    <hr>
    <h2> Imagem 02</h2>
    <img src="aniversariohllky.webp"  width="350"  alt=" Hello Kitty e Amigos">
    <figcaption> Aniersario Hello Kitty</figcaption>
    <hr>
    <br>
    <picture>
        <source srcset="hllktt.jpg" media="(max-width: 800px)"> 
        <source srcset="keropi.png" media="(min-width: 800px)"  > 
        <img src="hllktt.jpg" alt="Hello Kitty" width="300" height="200">
    </picture> 
    <hr>
    <br>
    <h1> São Mateus - ES </h1>
    <img src="saomat.jpg" width="350" alt="São Mateus">
    <figcaption> Porto de São Mateus </figcaption>
    <hr>
    <br>
    <picture>
        <source srcset="saomat.jpg" media="(max-width: 800px)"> 
        <source srcset="guriri.jpg" media="(min-width: 800px)"  > 
        <img src="saomat.jpg" alt="Sao Mateus" width="300" height="200">
    </picture>
</body>
</html>
